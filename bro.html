<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    .countdown {
      display: flex;
      align-items: center;
    }

    .countdown .time {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 10px;
    }

    .countdown .time .angka {
      font-size: 36px;
    }

    .countdown .time .teksis {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <div class="time">
      <span class="angka"></span>
      <span class="teksis">Days</span>
    </div>
    <div class="time">
      <span class="angka"></span>
      <span class="teksis">:</span>
      <span class="teksis">Hours</span>
    </div>
    <div class="time">
      <span class="angka"></span>
      <span class="teksis">Minutes</span>
    </div>
    <div class="time">
      <span class="angka"></span>
      <span class="teksis">Seconds</span>
    </div>
  </div>

  <script>
    // Mengatur tanggal target countdown (25 Juni)
    const targetDate = new Date('2023-06-25');

    // Memperbarui countdown setiap detik
    setInterval(updateCountdown, 1000);

    function updateCountdown() {
      const now = new Date();
      const timeDifference = targetDate - now;

      // Menghitung jumlah hari, jam, menit, dan detik
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Memperbarui tampilan countdown
      document.querySelector('.countdown .time:nth-of-type(1) .angka').textContent = days.toString();
      document.querySelector('.countdown .time:nth-of-type(2) .angka').textContent = hours.toString().padStart(2, '0');
      document.querySelector('.countdown .time:nth-of-type(3) .angka').textContent = minutes.toString().padStart(2, '0');
      document.querySelector('.countdown .time:nth-of-type(4) .angka').textContent = seconds.toString().padStart(2, '0');
    }
  </script>
</body>
</html>
